
name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg?color_snake=linear-gradient(to right, #8A2BE2, #9932CC, #4B0082)&color_dots=#8A2BE2,#9370DB,#9932CC,#BA55D3,#C71585
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark&color_snake=linear-gradient(to right, #8A2BE2, #9932CC, #4B0082)&color_dots=#8A2BE2,#9370DB,#9932CC,#BA55D3,#C71585
      - uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
